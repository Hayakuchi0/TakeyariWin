<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="./takeyariGUI.js"></script>
    <title>
      TakeyariViewer
    </title>
  </head>
  <body onload="onloadIndex();">
    <h1>
      TakeyariViewer
    </h1>
    <h2>
      プロジェクト
    </h2>
    <h3>
      新規プロジェクト作成
    </h3>
    <h4>
      プロジェクト名
    </h4>
    <p>
      <input id="project-name-new" type="text" value="">
      <button onclick="createProject()">作成</button>
    </p>
    <h3>既存プロジェクト編集</h3>
    <h4>プロジェクト名</h4>
    <p>
      <input id="project-name-build" type="text" value="">
      <select id="project-name-selector" onchange="reloadProjectName()">
        <option value="none">プロジェクトなし</option>
      <select>
    </p>
    <h4>プロジェクト操作</h4>
    <p>
      <button onclick="buildProject()">ビルド</button>
    </p>
    <p>
      <button onclick="openConfig()">サイト情報編集</button>
    </p>
    <p>
      <button onclick="openContent()">コンテンツ格納</button>
    </p>
    <h3>
      ビルド設定
    </h3>
    <h4>
      プロジェクトフォルダ
    </h4>
    <p>
      <input id="project-directory-path" type="text" value="" onchange="reloadProjectsList()">
      <input type="file" onchange="reloadProjectDirectory()" id="project-directory-selecter" webkitdirectory>
    </p>
    <h4>
      サーバーへの送信設定
    </h4>
    <p>
      <input type="checkbox" id="send-with-build">ビルド時にサーバーへ送信する
      <select id="protocol" onchange="reloadProtocol()">
        <option value="protocol_is_not_selecting">プロトコル</option>
        <option value="ftp">FTP</option>
      </select>
      <button onclick="openSend()">送信設定</button>
    </p>
    <textarea rows="10" cols="120" id="messageElement">
    </textarea>
  </body>
</html>
